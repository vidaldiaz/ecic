<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expresión Ciudadana</title>
  </head>
  <body>
    
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-10 logos_head">
              <img class="logo_header1" src="./images/logo_head.png" alt="Logo ECIC">
              <img class="logo_header" src="./images/logo_letras.png" alt="Logo ECIC Letras">
            </div>
            <div class="col-2 redes_head">
              <div>
                <img class="logo_social" src="./images/insta.png" alt="instagram_logo">
                <img class="logo_social" src="./images/facebook.png" alt="facebook_logo">
                <img class="logo_social" src="./images/twitter.png" alt="twitter_logo">
                <img class="logo_social" src="./images/tiktok.png" alt="tiktok_logo">
              </div>
            </div>
          </div>
        </div>

        <nav>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Objetivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nuestros Donantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Unete!</a>
            </li>
          </ul>
        </nav>
      </header>

      
      <section class="carrousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./images/carrusel/c1.jpg" alt="ecic_1">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c2.jpg" alt="ecic_2">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c3.jpg" alt="ecic_3">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c4.jpg" alt="ecic_4">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c5.jpg" alt="ecic_5">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c6.jpg" alt="ecic_6">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c7.jpg" alt="ecic_7">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c8.jpg" alt="ecic_8">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/c9.jpg" alt="ecic_9">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/carrusel/portada_juego.jpg" alt="portada_juego">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>

      <section class="programas_proyectos">
        <div>
          <h2>Programas y Proyectos</h2>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div><img class="img-fluid img-thumbnail pyp" src="./images/programas/cubrebocas_ecic.jpg" alt="cubrebocas_ecic"></div>
            <div><img class="img-fluid img-thumbnail pyp" src="./images/programas/kit_familiar.jpg" alt=""></div>
            <div><img class="img-fluid img-thumbnail pyp" src="./images/programas/libros_ecic.jpg" alt=""></div>
            
        </div>
        </div>
      </section>

      <section class="videos">
        <div>
          <h2>Videos</h2>
        </div>
        <div class="row">
          <div class="col-12">
            <video width="800" height="600" controls>
              <source src="./images/videos/v3.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video> 
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <video width="320" height="240" controls>
                <source src="./images/videos/v1.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video> 
            </div>

            <div class="col-4">
              <video width="320" height="240" controls>
                <source src="./images/videos/v2.wmv" type="video/wmv">
                Your browser does not support the video tag.
              </video> 
            </div>
          </div>
          
        </div>
      </section>

      <footer>
        <div>
          <img class="logo_footer" src="./images/logo_head.png" alt="">
        </div>
        <div>
          <img class="logo_social" src="./images/insta.png" alt="instagram_logo">
          <img class="logo_social" src="./images/facebook.png" alt="facebook_logo">
          <img class="logo_social" src="./images/twitter.png" alt="twitter_logo">
          <img class="logo_social" src="./images/tiktok.png" alt="tiktok_logo">
        </div>
        <div>
          <p>
            Montaña Kabrú 5, Palmitas Iztapalapa, C.P. 09670, CDMX
          </p>
        </div>
      </footer>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
